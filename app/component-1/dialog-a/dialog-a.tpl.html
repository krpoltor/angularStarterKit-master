<!DOCTYPE html>
<html>

<body>
    <section>
        <h2>Hello from Dialog A!</h2>

        <table class="table table-hover">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr data-ng-repeat="book in data.books" data-ng-click="selectRow($index)" data-ng-dblclick="edit()" data-ng-class="{'active': selectedRowIndex === $index }">
                    <td data-ng-bind="book.title"></td>
                    <td data-ng-bind="book.author"></td>
                    <td data-ng-bind="book.genre"></td>
                    <td data-ng-bind="book.year"></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-success" data-ng-click="add()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Book </button>
        <button type="button" class="btn btn-warning" data-ng-click="edit()" data-ng-hide="selectedRowIndex===undefined">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit Book </button>

    </section>
</body>

</html>
