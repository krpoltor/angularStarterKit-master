<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Book properties</h3>
        </div>
        <div class="modal-body">
            <form name="data.form">
                <p>Title:</p>
                <div class="form-group" data-ng-class="{'has-error bg-danger': data.form.bookTitle.$invalid}">
                    <input name="bookTitle" class="form-control" data-ng-required="true" type="text" data-ng-model="data.book.title" />
                </div>
                <p/>
                <p>Author:</p>
                <div class="form-group" data-ng-class="{'has-error bg-danger': data.form.bookAuthor.$invalid}">
                    <input name="bookAuthor" class="form-control" data-ng-required="true" type="text" data-ng-model="data.book.author" />
                </div>
                <p/>
                <p>Genre:</p>
                <div class="form-group">
                    <input name="bookGenre" class="form-control" data-ng-required="false" type="text" data-ng-model="data.book.genre" />
                </div>
                <div>
                    <style>
                        .full button span {
                            background-color: limegreen;
                            border-radius: 32px;
                            color: black;
                        }

                        .partially button span {
                            background-color: orange;
                            border-radius: 32px;
                            color: black;
                        }
                    </style>
                    <div data-ng-controller="DatepickerDemoCtrl">
                        <hr />
                        <div class="row">
                            <div class="col-md-6">
                                <p/> Year:
                                <p class="input-group">
                                    <input name="bookYear" type="text"
                                    class="form-control"
                                    uib-datepicker-popup="{{format}}"
                                     data-ng-model="data.book.year"
                                     onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                      is-open="status.opened"
                                      datepicker-options="dateOptions"
                                      date-disabled="disabled(date, mode)"
                                        data-ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="open($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                  </button>
                </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer ">
            <button class="btn btn-primary" data-ng-click="save()">Save</button>
            <button class="btn btn-primary" data-ng-click="exit()">Exit</button>
        </div>
    </div>
</body>

</html>
